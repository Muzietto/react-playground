<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>String Wizard</title>
    <link rel="stylesheet" type="text/stylesheet" href="css/style.css">
    <style>
        .kvpairs {
            margin: 50px;
            border: 1px solid red;
            display: inline-block;
        }

        .kvpair {
            margin: 10px;
            padding: 5px;
            border: 1px solid green;
        }

        .kvpair__input {

        }

        .kvpair__label--separator {

        }

        .kvpair__button {

        }

        .kvpairs__button--add {
            width: 50%;
            float: left;
        }

        .kvpairs__button--save {
            width: 50%;
            float: right;
        }
    </style>
</head>
<body style="font-family: sans-serif">
<div class="container-fluid">
    <h3>String Wizard - React+Babel-ES6</h3>
    <div id="content">
        <input
                id="test_input" type="text"
                value="http://example.com/wizard?background=http%3A%2F%2Fec2-54-171-172-95.eu-west-1.compute.amazonaws.com%2Ftransparent-png%2F1200%2F680&a=12&b=test&textbox5_fontColor=%23FEFFCDff"
                style="width:1400px;">
    </div>
    <script src="dist/lib/require.js" data-main="dist/app_exerciser.es6"></script>
</div>


<div class="kvpairs">
    <div class="kvpair">
        <input id="kvpair0key" class="kvpair__input kvpair__input--key">
        <label class="label kvpair__label--separator">:</label>
        <input id="kvpair0value" class="kvpair__input kvpair__input--value">
        <button class="button kvpair__button">DEL</button>
    </div>
    <div class="kvpair">
        <input id="kvpair1key" class="kvpair__input kvpair__input--key">
        <label class="label kvpair--separator">:</label>
        <input id="kvpair1value" class="kvpair__input kvpair__input--value">
        <button class="button kvpair__button">DEL</button>
    </div>
    <div class="kvpairs__buttons">
        <button class="button kvpairs__button kvpairs__button--add">ADD</button>
        <button class="button kvpairs__button kvpairs__button--save">SAVE</button>
    </div>
</div>
</body>

</html>
