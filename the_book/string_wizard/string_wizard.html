<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>String Wizard</title>
    <link rel="stylesheet" type="text/stylesheet" href="css/style.css">
    <style>
        .input {
            width: 1400px;
        }

        .input--tail {
            margin-top: 100px;
            margin-left: 30px;
        }

        .modal {
            z-index: 3;
            display: none;
            padding-top: 100px;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4)
        }

        .modal__content {
            display: inline-block;
            margin: auto;
            background-color: #fff;
            position: relative;
            padding: 0;
            outline: 0;
        }

        .kvpairs {
            position: relative;
            display: inline-block;
            min-width: 420px;
            min-height: 55px;
        }

        .kvpair {
            margin: 10px;
            padding: 5px;
        }

        .kvpair__input {

        }

        .kvpair__label--separator {

        }

        .kvpairs__buttons {
            position: absolute;
            width: 100%;
            bottom: -20px;
        }

        .kvpairs__button--add {
            width: 50%;
            float: left;
        }

        .kvpairs__button--save {
            width: 50%;
            float: right;
        }
    </style>
</head>
<body style="font-family: sans-serif">
<div class="" id="horizon"></div>
<div class="container-fluid" id="inputs">
    <h3>String Wizard - React+Babel-ES6</h3>
    <div id="content2">
        <input
                class="input url_input"
                id="test_input"
                type="text"
                value="http://example1.com/wizard?background=http%3A%2F%2Fec2-54-171-172-95.eu-west-1.compute.amazonaws.com%2Ftransparent-png%2F1200%2F680"
        >
        <input
                class="input input--tail"
                id="test_input1"
                type="text"
                value="not an URL"
        >
        <input
                class="input url_input input--tail"
                id="test_input2"
                type="text"
                value="http://example2.com/wizard?a=12&b=test&textbox5_fontColor=%23FEFFCDff"
        >
    </div>
    <script src="dist/lib/require.js" data-main="dist/index.es6"></script>
</div>
</body>

</html>
